Facebook Login

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      max-width: 1000px;
      width: 100%;
      padding: 20px;
    }
    
    .left {
      width: 450px;
      margin-top: 70px;
      display: inline-block;
    }
    
    .logo {
      width: 200px;
      margin-bottom: 20px;
    }
    
    .description {
      font-size: 20px;
      color: #606770;
      line-height: 1.5;
    }
    
    .right {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px #ccc;
    }
    
    form input {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-size: 14px;
    }
    
    form button {
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 5px
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img 
        src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" 
        alt="Facebook logo" 
        class="logo">
      <p class="description">
        Facebook helps you connect and share with the people in your life.
      </p>
    </div>
    <div class="right">
      <form>
        <input 
          type="text" 
          id="email" 
          placeholder="Email address or phone number">
        <input 
          type="password" 
          id="password" 
          placeholder="Password">
        <button type="submit">Log in</button>
        <a href="#" class="forgotten-account">Forgotten account?</a>
      </form>
      <button class="signup">Create new account</button>
    </div>
  </div>
</body>
</html>
